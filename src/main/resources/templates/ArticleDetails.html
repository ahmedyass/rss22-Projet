<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DÃ©tails d'article</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="../static/logo.svg" th:src="@{logo.svg}" alt="logo" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse align-right">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/help}">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rss22/resume/html}">Liste articles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->
    <!-- content -->
    <main class="container my-md-4">
        <div>
            <dl class="row">
                <dt class="col-sm-3">GUID</dt>
                <dd class="col-sm-9" th:utext="${item.guid}"></dd>

                <dt class="col-sm-3">Title</dt>
                <dd class="col-sm-9" th:utext="${item.title}"></dd>

                <dt class="col-sm-3">Date</dt>
                <dd class="col-sm-9" th:utext="${item.published}"></dd>

                <dt class="col-sm-3">Categorie</dt>
                <dd class="col-sm-9" th:utext="${item.category}"></dd>

                <dt class="col-sm-3">Contenu</dt>
                <dd class="col-sm-9" th:utext="${item.content}"></dd>
            </dl>
        </div>
        <div>
            <a th:href="@{/rss22/delete/{guid}(guid=${item.guid})}">Supprimer</a>
        </div>
    </main>
</body>
</html>
